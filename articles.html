<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Articles | JM Sugawara</title>

  <!-- Fonts & Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Source+Sans+3&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <header>
    <a href="index.html" class="logo">
      <img src="assets/lavender.png" alt="JM Sugawara Logo" />
      J<span class="logo-highlight">M</span> Sugawara
    </a>
    <div class="header-right">
      <button class="hamburger" aria-label="Toggle Menu">&#9776;</button>
      <div id="language-switch">
        <a href="articles.html" class="active-lang">EN</a> |
        <a href="articles-de.html">DE</a>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <main>
    <section>
      <div class="text-box">
        <h2>Articles & Essays</h2>
        <p>To be continued...</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 JM Sugawara. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script>
    function activateNavbarScripts() {
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      const submenuParent = document.querySelector(".has-submenu");
    
      if (hamburger) {
        hamburger.addEventListener("click", () => {
          navMenu.classList.toggle("active");
        });
      }
    
      document.addEventListener("click", (e) => {
        const isClickInside = submenuParent?.contains(e.target) || hamburger?.contains(e.target);
        if (!isClickInside && window.innerWidth <= 768) {
          submenuParent?.classList.remove("open");
        }
      });
    }
    // JS for navbar
    fetch('navbar-en.html') 
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        activateNavbarScripts(); 
      })
      .catch(error => console.error('Fehler beim Laden der Navbar:', error));
    </script>
    
</body>
</html>
